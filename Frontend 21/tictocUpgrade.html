<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TictoctoeGame</title>
    <link rel="stylesheet" href="./tictoc.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <h1 class="title">Tic Tac Toe</h1>


    <div class="game-container" id="board">
        <div class="item" data-value="0"></div>
        <div class="item" data-value="1"></div>
        <div class="item" data-value="2"></div>
        <div class="item" data-value="3"></div>
        <div class="item" data-value="4"></div>
        <div class="item" data-value="5"></div>
        <div class="item" data-value="6"></div>
        <div class="item" data-value="7"></div>
        <div class="item" data-value="8"></div>
    </div>

    <div class="win-message" id="win-message">
        <span id="text-win-message"></span>

    </div>

    <button class="btn" id="btn-restart">Replay</button>
    <script src="./tictocUpgrade.js"></script>
</body>


</html>
