        printTriangle = (height) => {
            if (height <= 2) {
                alert('Enter an integer bigger than 2');
            }
            var str = '';
            for (var i = 0; i < height; i++) {
                for (var j = i + 1; j < height; j++) {
                    str += ' * ';

                }
                str += '<br/>';
            }
            return str;
        }

        // cách 2

        case1 = (width) => {
            var str = '';
            for (var c = 0; c < width; c++) {
                str += '*&nbsp;';
            }
            return str;
        }

        case2 = (width) => {
            var str = '*&nbsp;';
            for (var c = 0; c < width - 2; c++) {
                str += '&nbsp;&nbsp;';
            }
            str += '*'
            return str;
        }

        printEmptyRectangle = (height, width) => {
            var star = '';
            for (var r = 0; r < height; r++) {
                if (r == 0 || r == height - 1) {
                    star += case1(width) + '<br/>';
                } else {
                    star += case2(width) + '<br/>';
                }
            }
            return star;
        }
